<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Bootstrap Admin App + jQuery"/>
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin"/>
    <title>Stock Garden</title>
    <link rel="icon" href="/img/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/font-awesome.min.css}"></link>
    　　
    <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}"></link>
    　　
    <link rel="stylesheet" th:href="@{/media/css/bootstrap.css}" id="bscss"></link>
    　　
    <link rel="stylesheet" th:href="@{/media/css/app.css}" id="maincss"></link>
    　　
    <link rel="stylesheet" th:href="@{/media/css/theme-i.css}" id="maincss2"></link>
</head>
<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="/index">
                    <img src="/img/logo.png" alt="Image" class="block-center img-rounded"/></a>
            </div>
            <div class="panel-body" id="registPage">
                <p class="text-center pv">快速注册新用户</p>
                <form id="form" data-parsley-validate="true" onsubmit="return false">
                    <div class="form-group has-feedback">
                        <label for="email" class="text-muted">登录邮箱</label>
                        <input type="email" placeholder="输入邮箱地址" class="form-control" id="email"
                               name="email" data-parsley-required-message="请输入邮箱地址"
                               data-parsley-type-message="请输入正确的邮箱地址" required="required"/>
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="username" class="text-muted">登录名称</label>
                        <input type="text" placeholder="我们该如何称呼您？" class="form-control"
                               id="username" name="username" data-parsley-required-message="请输入登录名称"
                               required="required"/>
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password" class="text-muted">密码</label>
                        <input type="password" placeholder="密码" class="form-control"
                               id="password" name="password" required="required" data-parsley-required-message="请输入密码"
                               pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)(?![^0-9a-zA-Z]+$)\S{6,20}$/"
                               data-parsley-pattern-message="请输入6-20位字母数字组合"/>
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <button id="btnRegister" class="btn btn-block btn-primary mt-lg">创建账户</button>
                </form>
                <p></p>
                <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>
                <p class="pt-lg text-center">已经有账户？</p>
                <a href="/login" class="btn btn-block btn-default">登录</a>
            </div>
        </div>
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>2018</span>
            <br/>
            <span>cloudfavorites@126.com</span>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/vendor/parsleyjs/dist/parsley.min.js}"></script>
<script type='text/javascript'>
    $(function () {
        //注册用户事件
        $('#btnRegister').click(function () {
            var ok = $('#form').parsley().isValid({force: true});
            if (!ok) {
                return;
            }
            $.ajax({
                type: "post",
                url: "/user/register",
                dataType: 'json',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    email: $('#email').val()
                },
                success: function (result) {
                    if (result.success) {
                        window.open('/', '_self');
                    } else {
                        $("#errorMsg").html(result.message);
                        $("#errorMsg").show();
                    }
                }
            });
        });
    });
</script>
</body>
</html>
